<section class="modal-sign-up">
  <div class="container-modal-sign-up">
    <div class="container-modal-sign-up-header">
      <h2 class="title-sign-up">Sign Up</h2>
      <p class="text-sign-up">
        Join our community today! Create an account to unlock exclusive features
        and personalized experiences.
      </p>
    </div>
    <form class="container-form-sign-up">
      <div class="container-button-sign-up">
        <input
          type="text"
          placeholder="Enter First Name"
          class="input-date-sign-up"
          required
        />
        <input
          type="text"
          placeholder="Enter Last Name"
          class="input-date-sign-up"
          required
        />
        <input
          type="text"
          placeholder="Enter your Email"
          class="input-date-sign-up"
          required
        />
        <input
          type="password"
          placeholder="Enter your Password"
          class="input-date-sign-up"
          required
        />
      </div>
      <button type="button" class="login-button">Login</button>
      <button type="button" class="sign-up-button">Sign up</button>
      <div class="container-additional">
        <div class="line-header"></div>
        <p class="additional-text">Or Continue with</p>
        <div class="line-header"></div>
      </div>
      <ul class="list-soc-media">
        <li class="item-soc-media">
          <div class="container-img-modal-login">
            <svg class="img-modal-login google-img">
              <use href="../../img/Login/modal-login/google.svg#google"></use>
            </svg>
          </div>
        </li>
        <li class="item-soc-media">
          <div class="container-img-modal-login">
            <svg class="img-modal-login facebook-img">
              <use href="../img/Login/modal-login/facebook.svg#facebook"></use>
            </svg>
          </div>
        </li>
        <li class="item-soc-media">
          <div class="container-img-modal-login">
            <svg class="img-modal-login apple-img">
              <use href="./img/Login/modal-login/apple.svg#apple"></use>
            </svg>
          </div>
        </li>
      </ul>
    </form>
  </div>
</section>
