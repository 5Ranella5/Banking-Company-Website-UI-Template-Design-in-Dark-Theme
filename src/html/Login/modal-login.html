<section class="modal-login">
  <div class="container-modal-login">
    <div class="container-login-header">
      <h2 class="title-login">Login</h2>
      <p class="text-login">
        Welcome back! Please log in to access your account.
      </p>
    </div>
    <form class="container-form-login">
      <div class="container-button-login">
        <input
          type="text"
          placeholder="Enter your Email"
          class="input-date-login"
          required
        />
        <input
          type="password"
          placeholder="Enter your Password"
          class="input-date-login"
          required
        />
      </div>
      <a class="link-text" href="">Forgot Password?</a>
      <div class="ifkfsd">
        <button type="button" class="login-button">Login</button>
        <button type="button" class="sign-up-button">Sign up</button>
        <div class="container-additional">
          <div class="line-header"></div>
          <p class="additional-text">Or Continue with</p>
          <div class="line-header"></div>
        </div>
        <ul class="list-soc-media">
          <li class="item-soc-media">
            <div class="container-img-modal-login">
              <svg class="img-modal-login google-img">
                <use href="../../img/Login/modal-login/google.svg#google"></use>
              </svg>
            </div>
          </li>
          <li class="item-soc-media">
            <div class="container-img-modal-login">
              <svg class="img-modal-login facebook-img">
                <use
                  href="../img/Login/modal-login/facebook.svg#facebook"
                ></use>
              </svg>
            </div>
          </li>
          <li class="item-soc-media">
            <div class="container-img-modal-login">
              <svg class="img-modal-login apple-img">
                <use href="./img/Login/modal-login/apple.svg#apple"></use>
              </svg>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</section>
